<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practic</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(228, 228, 228);">




  <div class="posts">
    <button class="posts__get-posts">Get posts</button>

    <div class="wrapper">
      <div class="posts__list"></div>

      <div class="new-post">
        <input class="new-post__title" type="text" placeholder="post title">
        <input class="new-post__body" type="text" placeholder="post body">

        <button class="new-post__add">Add</button>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
